services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pamtech-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
    volumes:
      - .:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pamtech-network
    depends_on:
      mysql:
        condition: service_healthy

  # MariaDB Database (switched from MySQL 8.0 to fix SSL hang)
  mysql:
    image: mariadb:10.11
    container_name: pamtech-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pengelolaan_barang_pamtech}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pamtech-network
    healthcheck:
      test: [ "CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pamtech-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "8081:80"
    networks:
      - pamtech-network
    depends_on:
      - mysql

networks:
  pamtech-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
